<div class="home">
	<div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <div class="search-deals-bar">
    	<div class="container">
	    	<form class="form-inline my-2 my-lg-0">
	         <div class="form-group input-group">
                    <span class="input-group-addon" style="background: #fff;padding: 9px;"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                    <input class="form-control" placeholder="Username" type="text" style="width: 494px; margin-right: 10px;">
                    <select class="form-control" style="width: 494px; margin-right: 10px;">
                         <option style="color:white;" value="1">Food &amp; Beverages</option>
                                <option value="3">Wellness</option>
                                <option value="2">SPA</option>
                                <option value="4">Entertainment</option>
                                <option value="5">Travel</option>
                                <option value="6">E-Shopping</option>
                                <option value="7">Services</option>
                    </select>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>

                    
                
	          
	          
	        </form>
        </div>
    </div>
    <div class="container">
	    <hr>
	    <div class="row">
	        <div class="col-xl-3 col-lg-6">
	            <app-stat [bgClass]="'card-info'" [icon]="'fa-cutlery'" [count]="26" [label]="'Deals in Food & Beverage'" ></app-stat>
	        </div>
	        <div class="col-xl-3 col-lg-6">
	            <app-stat [bgClass]="'card-info'" [icon]="'fa-heart'" [count]="12" [label]="'Deals in Wellness'" ></app-stat>
	        </div>
	        <div class="col-xl-3 col-lg-6">
	            <app-stat [bgClass]="'card-info'" [icon]="'fa-bed'" [count]="124" [label]="'Deals in SPA'" ></app-stat>
	        </div>
	        <div class="col-xl-3 col-lg-6">
	            <app-stat [bgClass]="'card-info'" [icon]="'fa-file-video-o'" [count]="13" [label]="'Deals in Entertainment'"></app-stat>
	        </div>
	    </div>
	    <hr />
	    <div class="row">
	        <div class="col-xl-3 col-lg-6">
	            <app-stat [bgClass]="'card-info'" [icon]="'fa-plane'" [count]="26" [label]="'Deals in Travel'" ></app-stat>
	        </div>
	        <div class="col-xl-3 col-lg-6">
	            <app-stat [bgClass]="'card-info'" [icon]="'fa-shopping-cart'" [count]="12" [label]="'Deals in E-Shopping'" ></app-stat>
	        </div>
	        <div class="col-xl-6 col-lg-6">
	            <app-stat [bgClass]="'card-success'" [icon]="'fa-tasks'" [count]="124" [label]="'Deals in Services'" ></app-stat>
	        </div>       
	    </div>
	    <hr />
    </div>
</div>
